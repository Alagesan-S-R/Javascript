<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>object value</title>

</head>
<body>

	<section class="code my-3">
   	<div class="container">
   		<div class="box bg-dark-subtle rounded-5 py-4 px-2">
   			<h1 class="text-center">Object map-last_name</h1>
   			<p class="fs-6 fw-medium ps-1">
   				
  const users = [{first_name: 'Mike',last_name: 'Sheridan',age: 30},{first_name: 'Tim', last_name: 'Lee',age: 45},<br>
 	{first_name: 'John',last_name: 'Carte',age: 25}];<br>
<br>
let result=users.map(function(value) {<br>
	return value.last_name;<br>
});<br>
<br>
document.write(result);<br>
   			</p>

   		</div>
   	</div>
<h3 class="text-capitalize ms-2 mt-3 mb-5">script output :</h3>

   </section>

 const users = [{first_name: 'Mike',last_name: 'Sheridan',age: 30},{first_name: 'Tim', last_name: 'Lee',age: 45},

});
