<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Swap numbers</title>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>

  <section class="code my-3">
    <div class="container">
      <div class="box bg-dark-subtle rounded-5 py-4 px-2">
        <h1 class="text-center text-capitalize">Swap numbers</h1>
        <p class="fs-6 fw-medium ps-1">

          num1=parseInt(prompt('enter num1'));<br>
          num2=parseInt(prompt('enter num2'));<br>
          <br>
          function swap_num(a,b) {<br>
          <br>
          	[a,b]=[b,a]<br>
          	document.write(a,b)<br>
          }<br>
          <br>
          swap_num(num1,num2);<br>

            </p>
</div>
</div>
<h3 class="text-capitalize ms-2 mt-3 mb-5">script output :</h3>

   </section>




<script type="text/javascript">
	
num1=parseInt(prompt('enter num1'));
num2=parseInt(prompt('enter num2'));

function swap_num(a,b) {

	[a,b]=[b,a]
	document.write("=> ",a,b)
}

swap_num(num1,num2);

document.write("<br>");
	document.write("<br>");
	document.write("<br>");
	document.write("<br>");
	document.write("<br>");

</script>
</body>
</html>
