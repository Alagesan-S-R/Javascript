  <section class="code my-3">

      <div class="box bg-dark-subtle rounded-5 py-4 px-2">
        <h1 class="text-center text-capitalize">double array</h1>
        <p class="fs-6 fw-medium ps-1">
         num=parseInt(prompt("enter num"));<br>
         <br>
           function double_array(n) {<br>
                    var a=[];<br>
                    var d_a=[];<br>
             for (var i = 0;i <=n ; i++) {<br>
                   a.push(i);<br>
                   d_a.push(i*2);<br>
               }<br>
          <br>
           document.write(a, );<br>
           document.write(d_a);<br>
         }<br>
<br>
   double_array(num);<br>
</p>

</div>
<h3 class="text-capitalize ms-2 mt-3 mb-5">script output :</h3>

   </section>



<script type="text/javascript">
	
num=parseInt(prompt("enter num"));

  function double_array(n) {
  	       var a=[];
  	       var d_a=[];
  	for (var i = 0;i <=n ; i++) {
          a.push(i);
          d_a.push(i*2);
      }
  document.write(a,"<br>");
  document.write(d_a);
}

   double_array(num);

document.write("<br>");
   document.write("<br>");
    document.write("<br>");
     document.write("<br>");
      document.write("<br>");  

</script>
