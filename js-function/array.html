<script type="text/javascript">

	function array_sum(a) {
		
		var sum=0;

		for (var i = 0; i < a.length; i++) {
			sum += a[i];
		}
		return sum;
	}

//example
	let numbers=[2,5,9,1,3]
	let sum_numbers=(array_sum(numbers))
	document.write("=> ",sum_numbers);
