  <section class="code my-3">

        <h1 class="text-center text-capitalize">Sum Numbers</h1>
        <p class="fs-6 fw-medium ps-1">

        num=parseInt(prompt('enter num'));<br>
        sum=0;<br>
        for(i=1;i<=num;i++){<br>
        	document.write(i ,'+');<br>
        	sum += i;<br>
        }<br>
        document.write("=",sum);<br>
                            </p>
