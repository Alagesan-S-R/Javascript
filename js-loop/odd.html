<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Odd numbers</title>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>

  <section class="code my-3">
    <div class="container">
      <div class="box bg-dark-subtle rounded-5 py-4 px-2">
        <h1 class="text-center text-capitalize">Odd numbers</h1>
        <p class="fs-6 fw-medium ps-1">

         num=parseInt(prompt('enter num'));<br>
         for(i=0;i<=num;i++){<br>
         	if(i%2!==0){<br>
         		document.write(i);<br>
         	}<br>
         	else{<br>
         		document.write(" ");<br>
         	}<br>
         }<br>
                     </p>
</div>
</div>
<h3 class="text-capitalize ms-2 mt-3 mb-5">script output :</h3>

   </section>


<script type="text/javascript">

		document.write(" ", i);
	}
else{
		document.write(",");
	}
}
