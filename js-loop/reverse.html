<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Reverse numbers</title>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>

  <section class="code my-3">
    <div class="container">
      <div class="box bg-dark-subtle rounded-5 py-4 px-2">
        <h1 class="text-center text-capitalize">Reverse numbers</h1>
        <p class="fs-6 fw-medium ps-1">

        num=parseInt(prompt('enter num'));<br>
        a=0;<br>
        <br>
        while(num>a){<br>
        	document.write(num, );<br>
        	num--;<br>
        }<br>
                             </p>
                         </div>
</div>
<h3 class="text-capitalize ms-2 mt-3 mb-5">script output :</h3>

   </section>


<script type="text/javascript">
	
num=parseInt(prompt('enter num'));
a=0;

while(num>a){
	document.write(" ",num,"<br>");
	num--;
}

document.write("<br>");
document.write("<br>");
document.write("<br>");
document.write("<br>");
document.write("<br>");
    

</script>
</body>
</html>
